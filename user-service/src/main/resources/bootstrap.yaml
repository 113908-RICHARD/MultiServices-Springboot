spring:
  application:
    name: user-service
  cloud:
    config:
      enabled: true
      uri: http://localhost:8083
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8085/realms/SPRINGBOOT
          jwk-set-uri: http://localhost:8085/realms/SPRINGBOOT/protocol/openid-connect/certs







